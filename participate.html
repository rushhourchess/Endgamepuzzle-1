<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participate - RushHour Chess</title>
  <style>
    body {
      background-color: #0b1b15;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .card {
      background: #132822;
      border-radius: 15px;
      padding: 25px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      color: #4CAF50;
      font-size: 1.6em;
    }
    input[type="text"], input[type="email"] {
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 90%;
      max-width: 400px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Complete Your Participation</h1>
    <input type="text" id="payerName" placeholder="Enter your name" required>
    <input type="email" id="payerEmail" placeholder="Enter your email" required>
    <button onclick="payWithPaystack()">Proceed to Payment</button>
  </div>

  <!-- Paystack Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    function payWithPaystack() {
      var name = document.getElementById("payerName").value;
      var email = document.getElementById("payerEmail").value;

      if (!name || !email) {
        alert("Please enter your name and email before proceeding.");
        return;
      }

      var handler = PaystackPop.setup({
        key: 'pk_test_4267eb88afba104984e24dd30e98880042131088',
        email: email,
        amount: 125 * 100, 
        currency: "KES",
        metadata: {
          custom_fields: [
            { display_name: "Participant Name", variable_name: "payer_name", value: name }
          ]
        },
        callback: function(response){
          alert('✅ Payment successful! You can now download your puzzle.');

          var downloadLink = document.createElement("a");
          downloadLink.href = "White%20to%20play%20and%20win.docx"; 
          downloadLink.download = "White to play and win.docx";
          downloadLink.innerText = "⬇️ Download Puzzle File";
          downloadLink.style.display = "block";
          downloadLink.style.marginTop = "20px";
          downloadLink.style.color = "#4CAF50";
          downloadLink.style.fontSize = "18px";
          downloadLink.style.textDecoration = "none";
          downloadLink.style.fontWeight = "bold";

          document.querySelector(".card").appendChild(downloadLink);
        },
        onClose: function(){
          alert('Payment window closed.');
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
